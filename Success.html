<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Order Confirmation - Focus Frenzy">
    <title>Order Success - Focus Frenzy</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/all.min.css">
    <link rel="stylesheet" href="assets/css/solid.css">
    <link rel="stylesheet" href="CSS/bootstrapcss.css">
    <link rel="icon" type="image/png" href="images/logo.png">
</head>

<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img src="images/logo.png" alt="Focus Frenzy Logo" width="30" height="30" class="me-2">
                Focus Frenzy
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="Cart.html">
                            <i class="fas fa-cart-shopping nav-icon"></i>Cart
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Settings.html">
                            <i class="fas fa-gear nav-icon"></i>Settings
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Login.html">
                            <i class="fas fa-sign-out-alt nav-icon"></i>Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-sm border-0">
                    <div class="card-body text-center p-5">
                        <div class="mb-4">
                            <i class="fas fa-circle-check text-success" style="font-size: 5rem;"></i>
                        </div>

                        <h2 class="display-4 fw-bold mb-3">Order Confirmed!</h2>
                        <p class="lead text-muted mb-4">Your order has been successfully placed.</p>

                        <div class="order-details p-4 bg-light rounded mb-4">
                            <h4 class="mb-3">Order Details</h4>
                            <p class="mb-1">Order Number: <span class="fw-bold" id="orderNumber"></span></p>
                            <p class="mb-1">Estimated Delivery: <span class="fw-bold" id="deliveryDate"></span></p>
                        </div>

                        <p class="mb-4">Thank you for shopping with Focus Frenzy!</p>

                        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                            <a href="Product.html" class="btn btn-primary btn-lg px-4">
                                <i class="fas fa-camera me-2"></i>Continue Shopping
                            </a>
                            <a href="#" class="btn btn-outline-primary btn-lg px-4">
                                <i class="fas fa-box me-2"></i>Track Order
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white py-4 mt-auto">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6 text-center text-md-start">
                    <p class="mb-0">&copy; <span id="current-year"></span> Focus Frenzy. All Rights Reserved</p>
                </div>
                <div class="col-md-6 text-center text-md-end">
                    <p class="mb-0">Contact Us: <a href="tel:+919000000000" class="text-white">+91 90000 00000</a></p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Set current year
        document.getElementById('current-year').textContent = new Date().getFullYear();

        // Generate random order number
        document.getElementById('orderNumber').textContent = 'FF' + Math.floor(Math.random() * 1000000);

        // Set estimated delivery date (5 days from now)
        const deliveryDate = new Date();
        deliveryDate.setDate(deliveryDate.getDate() + 5);
        document.getElementById('deliveryDate').textContent = deliveryDate.toLocaleDateString('en-US', {
            weekday: 'long',
            year: 'numeric',
            month: 'long',
            day: 'numeric'
        });
    </script>
</body>

</html>
