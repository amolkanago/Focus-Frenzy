<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Manage your account settings at Focus Frenzy">
    <title>Account Settings - Focus Frenzy</title>

    <!-- Modern Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/all.min.css">
    <link rel="stylesheet" href="assets/css/solid.css">
    <!-- <link rel="stylesheet" href="CSS/bootstrapcss.css"> -->
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="icon" type="image/png" href="images/logo.png">
</head>

<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img src="images/logo.png" alt="Focus Frenzy Logo" width="30" height="30" class="me-2">
                Focus Frenzy
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="Cart.html">
                            <i class="fas fa-cart-shopping nav-icon"></i>Cart
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="Settings.html">
                            <i class="fas fa-gear nav-icon"></i>Settings
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Login.html">
                            <i class="fas fa-arrow-up-from-bracket fa-rotate-90 nav-icon"></i>Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h2 class="h4 mb-0">Account Settings</h2>
                    </div>
                    <div class="card-body">
                        <form id="passwordChangeForm">
                            <div class="mb-3">
                                <label for="oldPassword" class="form-label">Current Password</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="oldPassword" name="oldpassword"
                                        required>
                                    <button class="btn btn-outline-secondary" type="button"
                                        onclick="togglePassword('oldPassword')">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="newPassword" class="form-label">New Password</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="newPassword" name="newpassword"
                                        required>
                                    <button class="btn btn-outline-secondary" type="button"
                                        onclick="togglePassword('newPassword')">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                                <div class="password-strength mt-2" id="passwordStrength"></div>
                            </div>

                            <div class="mb-4">
                                <label for="confirmPassword" class="form-label">Confirm New Password</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="confirmPassword"
                                        name="confirmnewpassword" required>
                                    <button class="btn btn-outline-secondary" type="button"
                                        onclick="togglePassword('confirmPassword')">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-key me-2"></i>Change Password
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white py-4 mt-auto">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6 text-center text-md-start">
                    <p class="mb-0">&copy; <span id="current-year"></span> Focus Frenzy. All Rights Reserved</p>
                </div>
                <div class="col-md-6 text-center text-md-end">
                    <p class="mb-0">Contact Us: <a href="tel:+919000000000" class="text-white">+91 90000 00000</a></p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Set current year
        document.getElementById('current-year').textContent = new Date().getFullYear();

        // Toggle password visibility
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            input.type = input.type === 'password' ? 'text' : 'password';
        }

        // Password strength indicator
        document.getElementById('newPassword').addEventListener('input', function () {
            const password = this.value;
            const strength = document.getElementById('passwordStrength');

            if (password.length === 0) {
                strength.innerHTML = '';
                return;
            }

            let strengthValue = 0;
            strengthValue += /[A-Z]/.test(password) ? 1 : 0;
            strengthValue += /[a-z]/.test(password) ? 1 : 0;
            strengthValue += /[0-9]/.test(password) ? 1 : 0;
            strengthValue += /[^A-Za-z0-9]/.test(password) ? 1 : 0;
            strengthValue += password.length >= 8 ? 1 : 0;

            const strengthText = ['Very Weak', 'Weak', 'Medium', 'Strong', 'Very Strong'];
            const strengthClass = ['text-danger', 'text-warning', 'text-info', 'text-primary', 'text-success'];

            strength.innerHTML = `
                <small class="${strengthClass[strengthValue - 1]}">
                    Password Strength: ${strengthText[strengthValue - 1]}
                </small>
            `;
        });

        // Form submission
        document.getElementById('passwordChangeForm').addEventListener('submit', function (e) {
            e.preventDefault();
            // Add your password change logic here
            alert('Password changed successfully!');
        });
    </script>
</body>

</html>
