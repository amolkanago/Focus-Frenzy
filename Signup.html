<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="images/logo.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- These are icon links -->
    <link rel="stylesheet" href="assets/css/all.min.css">
    <link rel="stylesheet" href="assets/css/solid.css">
    <!-- These are icon links -->
    <link rel="stylesheet" href="bootstrapcss.css">
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <a href="#" class="navbar-brand">Focus Frenzy</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="Signup.html"><span class="glyphicon glyphicon-user"></span>Sign Up</a></li>
                <li><a href="Login.html"><i class="fas fa-arrow-up-from-bracket fa-rotate-90 nav-icon"></i>Login</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <form class="col-xs-6 col-xs-offset-3">
            <h2>SIGN UP</h2>
            <div class="form-group">
                <input type="text" class="form-control" name="name" placeholder="Name">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" name="email" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="Password">
            </div>
            <div class="form-group">
                <input type="tel" class="form-control" name="contact" placeholder="Contact">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="city" placeholder="City">
            </div>
            <div class="form-group">
                <textarea class="form-control" name="address" placeholder="Address"></textarea>
            </div>
            <div class="form-group text-center">
                <input type="submit" value="Submit" class="btn btn-primary">
            </div>
        </form>
    </div>
    <footer class="text-center">
        <p>&copy; Copyright Focus Frenzy. All Rights Reserved | Contact Us: +91 90000 00000</p>
    </footer>
</body>

</html>
