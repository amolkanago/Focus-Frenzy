<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Your shopping cart at Focus Frenzy - Review and complete your camera purchase">

    <title>Shopping Cart - Focus Frenzy</title>

    <!-- Modern Bootstrap and Dependencies -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/solid.css">
    <link rel="stylesheet" href="assets/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="images/logo.png">
</head>

<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <!-- <img src="images/logo.png" alt="Focus Frenzy Logo" width="30" height="30" class="me-2"> -->
                Focus Frenzy
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="Product.html">
                            <i class="fas fa-cubes nav-icon" aria-hidden="true"></i>
                            <span>Product</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Settings.html">
                            <i class="fas fa-gear nav-icon" aria-hidden="true"></i>
                            <span>Settings</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Login.html">
                            <i class="fas fa-arrow-up-from-bracket fa-rotate-90 nav-icon" aria-hidden="true"></i>
                            <span>Logout</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="card shadow-sm">
            <div class="card-header bg-white">
                <h2 class="h4 mb-0">Shopping Cart</h2>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover" id="cartTable">
                        <thead>
                            <tr>
                                <th>Item Number</th>
                                <th>Item Name</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="cartItems">
                            <!-- Cart items will be dynamically inserted here -->
                        </tbody>
                        <tfoot>
                            <tr class="table-active">
                                <td colspan="2" class="text-end fw-bold">Total:</td>
                                <td class="fw-bold" id="cartTotal">â‚¹0.00</td>
                                <td colspan="2" class="text-end">
                                    <button class="btn btn-danger me-2" id="clearCart">
                                        <i class="fas fa-trash-alt me-2"></i>Clear Cart
                                    </button>
                                    <a href="Success.html" class="btn btn-primary">
                                        <i class="fas fa-check-circle me-2"></i>Confirm Order
                                    </a>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <footer class="mt-auto bg-dark text-white py-4">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <p class="mb-0">&copy; <span id="current-year"></span> Focus Frenzy. All Rights Reserved</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <p class="mb-0">Contact Us: <a href="tel:+919000000000" class="text-white">+91 90000 00000</a></p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/cart.js"></script>
</body>

</html>
